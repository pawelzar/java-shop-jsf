<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>#{productBean.getProduct().name}</title>
</h:head>

<h:body bgcolor="white">
    <h1><a href="shop.xhtml" style="color: dodgerblue">SKLEP</a></h1>
    <br/><br/>

    <h2>INFORMACJE O PRODUKCIE</h2>
    Nazwa: #{productBean.getProduct().name}
    <br/>
    Opis: #{productBean.getProduct().description}
    <br/><br/>
    Cena: #{productBean.getProduct().price} zł
    <h:form>
        <h:commandLink value="Do koszyka" type="submit" action="#{cart.add(productBean.getProduct())}"/>
    </h:form>

    <br/><br/>
    <a class="back" href="shop.xhtml">Wróć do sklepu</a>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>Podsumowanie zakupów</title>
</h:head>

<h:body bgcolor="white">
    <h1>PODSUMOWANIE</h1>
    <br/><br/>

    Twoje zakupy:
    <br/><br/>

    <table>
        <tr>
            <th style="width: 300px;">Nazwa produktu</th>
            <th style="width: 100px;">Ilość</th>
            <th style="width: 150px;">Cena</th>
        </tr>
        <c:forEach var="item" items="#{cart.items}">
            <tr>
                <td style="width: 300px;">
                    #{item.product.name}
                </td>
                <td style="width: 100px;">
                    #{item.quantity} szt.
                </td>
                <td style="width: 150px;">
                    #{item.itemPrice}
                </td>
            </tr>
        </c:forEach>
    </table>

    <br/>
    Suma: #{cart.total} zł
    <a href="pay.xhtml" style="padding-left: 50px">Zapłać</a>
    <br/><br/>
    <a  class="back" href="cart.xhtml">Wróć do koszyka</a>
</h:body>
</html>

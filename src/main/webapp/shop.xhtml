<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>Sklep</title>
</h:head>

<h:body bgcolor="white">
    <h1>SKLEP</h1>
    <br/><br/>

    Produkty: <a href="cart.xhtml" style="padding-left:50px;color:darkgray">Koszyk: #{cart.items.size()} produktów, #{cart.getTotal()} zł</a>
    <br/>
    <h:form>
        <c:forEach var="item" items="#{productController.products}">
            <div>
                <h:commandLink style="color: blue;" value="#{item.name}" action="product">
                    <f:param name="productName" value="#{item.name}"/>
                </h:commandLink>
                <br/>
                #{item.price} zł
                <h:commandLink value="Do koszyka" type="submit" action="#{cart.addProduct}">
                    <f:param name="productName" value="#{item.name}"/>
                    <br/>
                </h:commandLink>
            </div>
        </c:forEach>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>Płatność</title>
</h:head>
<h:body>
    <h1>PŁATNOŚĆ</h1>
    <br/><br/>
    <h2>Wprowadź dane swojej karty</h2>
    <h:form>
        <table>
            <tr>
                <td style="width:200px">Wprowadź numer</td>
                <td><h:inputText value="#{cardBean.number}"/></td>
            </tr>
            <tr>
                <td style="width:200px;padding-top:20px">Wprowadź PIN</td>
                <td style="padding-top:20px"><h:inputSecret value="#{cardBean.pin}"/></td>
            </tr>
        </table>
        <div class="pay">
            <h:commandButton value="Zapłać" action="bill"/>
        </div>
    </h:form>
</h:body>
</html>
